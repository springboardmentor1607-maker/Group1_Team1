<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Outer ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4caf50"/>
      <stop offset="100%" stop-color="#2e7d32"/>
    </linearGradient>
    <!-- Sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#29b6f6"/>
      <stop offset="100%" stop-color="#81d4fa"/>
    </linearGradient>
    <!-- Grass gradient -->
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#66bb6a"/>
      <stop offset="100%" stop-color="#388e3c"/>
    </linearGradient>
    <!-- Road gradient -->
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#78909c"/>
      <stop offset="100%" stop-color="#546e7a"/>
    </linearGradient>
    <!-- Clip to circle -->
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="86"/>
    </clipPath>
    <!-- Text path - arc along top -->
    <path id="topArc" d="M 22,100 A 78,78 0 0,1 178,100"/>
  </defs>

  <!-- ── Outer white ring border ── -->
  <circle cx="100" cy="100" r="98" fill="white"/>
  <circle cx="100" cy="100" r="98" fill="none" stroke="#4caf50" stroke-width="4"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#4caf50" stroke-width="2.5"/>

  <!-- ── Main circle background (sky) ── -->
  <circle cx="100" cy="100" r="87" fill="url(#skyGrad)"/>

  <!-- ── Clipped content ── -->
  <g clip-path="url(#circleClip)">

    <!-- Sky background -->
    <rect x="13" y="13" width="174" height="174" fill="url(#skyGrad)"/>

    <!-- ── City buildings (white silhouette) ── -->
    <!-- Building group centered -->
    <g fill="white" opacity="0.95">
      <!-- Far left building -->
      <rect x="28" y="72" width="10" height="38"/>
      <rect x="25" y="78" width="16" height="32"/>
      <!-- Windows -->
      <rect x="27" y="80" width="3" height="3" fill="#90caf9"/>
      <rect x="32" y="80" width="3" height="3" fill="#90caf9"/>
      <rect x="27" y="86" width="3" height="3" fill="#90caf9"/>
      <rect x="32" y="86" width="3" height="3" fill="#90caf9"/>

      <!-- Left building tall -->
      <rect x="44" y="58" width="14" height="52"/>
      <rect x="42" y="64" width="18" height="46"/>
      <!-- Windows -->
      <rect x="44" y="66" width="4" height="4" fill="#90caf9"/>
      <rect x="51" y="66" width="4" height="4" fill="#90caf9"/>
      <rect x="44" y="73" width="4" height="4" fill="#90caf9"/>
      <rect x="51" y="73" width="4" height="4" fill="#90caf9"/>
      <rect x="44" y="80" width="4" height="4" fill="#90caf9"/>
      <rect x="51" y="80" width="4" height="4" fill="#90caf9"/>
      <!-- Antenna -->
      <rect x="50" y="52" width="2" height="8" fill="white"/>

      <!-- Center building (tallest) -->
      <rect x="63" y="50" width="18" height="60"/>
      <!-- Windows -->
      <rect x="65" y="54" width="4" height="4" fill="#90caf9"/>
      <rect x="72" y="54" width="4" height="4" fill="#90caf9"/>
      <rect x="65" y="62" width="4" height="4" fill="#90caf9"/>
      <rect x="72" y="62" width="4" height="4" fill="#90caf9"/>
      <rect x="65" y="70" width="4" height="4" fill="#90caf9"/>
      <rect x="72" y="70" width="4" height="4" fill="#90caf9"/>
      <rect x="65" y="78" width="4" height="4" fill="#90caf9"/>
      <rect x="72" y="78" width="4" height="4" fill="#90caf9"/>
      <!-- Antenna -->
      <rect x="71" y="43" width="2" height="9" fill="white"/>

      <!-- Right-center building -->
      <rect x="83" y="60" width="16" height="50"/>
      <!-- Windows -->
      <rect x="85" y="63" width="4" height="4" fill="#90caf9"/>
      <rect x="92" y="63" width="4" height="4" fill="#90caf9"/>
      <rect x="85" y="71" width="4" height="4" fill="#90caf9"/>
      <rect x="92" y="71" width="4" height="4" fill="#90caf9"/>
      <rect x="85" y="79" width="4" height="4" fill="#90caf9"/>
      <rect x="92" y="79" width="4" height="4" fill="#90caf9"/>

      <!-- Right building -->
      <rect x="101" y="66" width="14" height="44"/>
      <!-- Windows -->
      <rect x="103" y="69" width="4" height="4" fill="#90caf9"/>
      <rect x="109" y="69" width="4" height="4" fill="#90caf9"/>
      <rect x="103" y="77" width="4" height="4" fill="#90caf9"/>
      <rect x="109" y="77" width="4" height="4" fill="#90caf9"/>

      <!-- Far right small building -->
      <rect x="117" y="74" width="12" height="36"/>
      <rect x="115" y="78" width="16" height="32"/>
      <!-- Windows -->
      <rect x="117" y="80" width="3" height="3" fill="#90caf9"/>
      <rect x="123" y="80" width="3" height="3" fill="#90caf9"/>
    </g>

    <!-- ── Green hill (back) ── -->
    <ellipse cx="100" cy="130" rx="95" ry="45" fill="#81c784"/>

    <!-- ── Green hill (front) ── -->
    <path d="M13,145 Q50,108 100,118 Q150,108 187,145 L187,187 L13,187 Z" fill="url(#grassGrad)"/>

    <!-- ── Road ── -->
    <path d="M85,187 Q90,148 100,118 Q110,148 115,187 Z" fill="url(#roadGrad)"/>
    <!-- Road center dashes -->
    <line x1="100" y1="175" x2="100" y2="168" stroke="white" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="100" y1="162" x2="100" y2="152" stroke="white" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="100" y1="147" x2="100" y2="138" stroke="white" stroke-width="1.5" stroke-dasharray="3,3"/>

    <!-- Road edge lines -->
    <path d="M87,187 Q91,150 100,120" stroke="white" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M113,187 Q109,150 100,120" stroke="white" stroke-width="0.8" fill="none" opacity="0.6"/>

    <!-- ── Trees on hills ── -->
    <!-- Left tree -->
    <circle cx="48" cy="128" r="10" fill="#388e3c"/>
    <circle cx="42" cy="133" r="8" fill="#43a047"/>
    <circle cx="54" cy="133" r="8" fill="#43a047"/>
    <rect x="47" y="138" width="3" height="8" fill="#5d4037"/>

    <!-- Right tree -->
    <circle cx="152" cy="128" r="10" fill="#388e3c"/>
    <circle cx="146" cy="133" r="8" fill="#43a047"/>
    <circle cx="158" cy="133" r="8" fill="#43a047"/>
    <rect x="151" y="138" width="3" height="8" fill="#5d4037"/>

    <!-- Small left tree -->
    <circle cx="68" cy="138" r="7" fill="#2e7d32"/>
    <circle cx="63" cy="142" r="6" fill="#388e3c"/>
    <circle cx="73" cy="142" r="6" fill="#388e3c"/>
    <rect x="67" y="148" width="2.5" height="6" fill="#5d4037"/>

    <!-- Small right tree -->
    <circle cx="132" cy="138" r="7" fill="#2e7d32"/>
    <circle cx="127" cy="142" r="6" fill="#388e3c"/>
    <circle cx="137" cy="142" r="6" fill="#388e3c"/>
    <rect x="131" y="148" width="2.5" height="6" fill="#5d4037"/>

    <!-- ── Birds (small v shapes) ── -->
    <path d="M130,42 Q132,40 134,42" stroke="#37474f" stroke-width="1.2" fill="none"/>
    <path d="M140,36 Q142,34 144,36" stroke="#37474f" stroke-width="1.2" fill="none"/>
    <path d="M148,44 Q150,42 152,44" stroke="#37474f" stroke-width="1.2" fill="none"/>

  </g>

  <!-- ── Outer green ring ── -->
  <circle cx="100" cy="100" r="87" fill="none" stroke="#4caf50" stroke-width="3"/>

  <!-- ── Curved text "CLEAN STREETS" ── -->
  <path id="textArc" d="M 28,100 A 72,72 0 0,1 172,100" fill="none"/>
  <text font-family="'Arial Rounded MT Bold', 'Arial', sans-serif" font-size="17" font-weight="800" fill="#2e7d32" letter-spacing="2">
    <textPath href="#textArc" startOffset="8%">CLEAN STREETS</textPath>
  </text>

  <!-- ── Leaf decorations on sides ── -->
  <!-- Left leaf cluster -->
  <g transform="translate(10,104) rotate(-20)">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#4caf50" transform="rotate(-30)"/>
    <ellipse cx="5" cy="-3" rx="5" ry="2.5" fill="#66bb6a" transform="rotate(-60)"/>
    <ellipse cx="-2" cy="4" rx="5" ry="2.5" fill="#388e3c" transform="rotate(10)"/>
  </g>

  <!-- Right leaf cluster -->
  <g transform="translate(190,104) rotate(20) scale(-1,1)">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#4caf50" transform="rotate(-30)"/>
    <ellipse cx="5" cy="-3" rx="5" ry="2.5" fill="#66bb6a" transform="rotate(-60)"/>
    <ellipse cx="-2" cy="4" rx="5" ry="2.5" fill="#388e3c" transform="rotate(10)"/>
  </g>

</svg>
